<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="location-input-container">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Search Location..."
          />
          <img
            src="3dcc0b182bc8feb37fe0.svg"
            alt="search"
            class="icon"
            id="search"
            role="button"
          />
        </div>
        <div id="current-data">
        </div>
      </div>
      <div class="main">
        <div class="title-container">
          <div id="title">Weather App</div>
          <a href="http://www.github.com/priyansh-dimri/weather-app">
            <img
              src="b02e4fdef26e98b81b9e.svg"
              alt="Github"
              class="large-icon"
            />
          </a>
        </div>
        <div class="weather-condition-container">
          <div id="welcome-text">
            Please enter any Location in the input area...
          </div>
        </div>
        <div class="line"></div>
        <div id="weather-forecast-title">Weather Forecast</div>
        <div id="full-address">Weather forecast will be displayed below</div>

        <div class="weather-forecast-container">
        </div>
      </div>
    </div>
  </body>
</html>
