<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="location-input-container">
          <input
            type="text"

            id="location"

          <img
            src="./assets/images/search.svg"
            alt="search"
            class="icon"
            id="search"
            role="button"
          />
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
