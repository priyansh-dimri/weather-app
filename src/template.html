<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="location-input-container">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Search Location..."
          />
          <img
            src="./assets/images/search.svg"
            alt="search"
            class="icon"
            id="search"
            role="button"
          />
        </div>
        <div id="current-data">
          <div id="current-temperature">17°C</div>
          <div class="feels-like">
            Feels like <span id="feels-like-temp">20°C</span>
          </div>
          <div id="other-data">
            <div class="temperature-data">Visibility(in metres): 10</div>
            <div class="temperature-data">Precipitation: 10%</div>
            <div class="temperature-data">Sunrise: 07:00 AM</div>
            <div class="temperature-data">Sunset: 17:00 PM</div>
            <div class="temperature-data">Snow: None</div>
            <div class="temperature-data">Snow Depth(in mm): 0</div>
            <div class="temperature-data">Wind Speed(in km/h): 10 NE</div>
            <div class="temperature-data">Pressure(in bar): 1012</div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="title-container">
          <div id="title">Weather App</div>
          <a href="http://www.github.com/priyansh-dimri/weather-app">
            <img src="./assets/images/github.svg" alt="Github" class="large-icon" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
